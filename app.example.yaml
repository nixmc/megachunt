application: megachunt
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static
- url: /_ah/mail/.+ 
  script: megachunt.emailapp 
  login: admin
- url: .*
  script: megachunt.webapp
  login: required

builtins:
- remote_api: on
- datastore_admin: on

inbound_services:
- mail
