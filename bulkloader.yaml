# Autogenerated bulkloader.yaml file.
# At a minimum address the items marked with TODO:
#  * Fill in connector and connector_options
#  * Review the property_map.
#    - Ensure the 'external_name' matches the name of your CSV column,
#      XML tag, etc.
#    - Check that __key__ property is what you want. Its value will become
#      the key name on import, and on export the value will be the Key
#      object.  If you would like automatic key generation on import and
#      omitting the key on export, you can remove the entire __key__
#      property from the property map.

# If you have module(s) with your model classes, add them here. Also
# change the kind properties to model_class.

# To upload adjectives:
# $ appcfg.py upload_data --kind=Adjective --config_file=bulkloader.yaml --filename=adjectives.csv

python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:
- kind: Adjective
  connector: csv
  connector_options:
      skip_import_header_row: true
      print_export_header_row: true
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: word
      external_name: word
      import_transform: db.Text

    - property: slug
      external_name: slug
      import_transform: db.Text

    - property: length
      external_name: length
      import_transform: int

    - property: rand
      external_name: rand
      import_transform: float

- kind: Noun
  connector: csv
  connector_options:
      skip_import_header_row: true
      print_export_header_row: true
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: word
      external_name: word
      import_transform: db.Text

    - property: slug
      external_name: slug
      import_transform: db.Text

    - property: length
      external_name: length
      import_transform: int

    - property: rand
      external_name: rand
      import_transform: float
